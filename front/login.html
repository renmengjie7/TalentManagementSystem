html,body {
	margin: 0;
	padding: 0;
	color: #333;
	font: 14px/1.5 "Helvetica Neue", "Hiragino Sans GB", "WenQuanYi Micro Hei", "Microsoft Yahei", sans-serif;
}
body {
	text-rendering: optimizeLegibility;
	-webkit-font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
	-moz-font-feature-settings: "liga", "kern";
}
body.bodybg {
	background: #f5f6f7;
}
img {
	border: none 0;
}
form {
	margin: 0;
}
a {
	text-decoration: none;
	color: #29e;
	outline: none;
	-webkit-transition: background-color 0.3s ease 0s, color 0.3s ease 0s;
	-moz-transition: background-color 0.3s ease 0s, color 0.3s ease 0s;
	-ms-transition: background-color 0.3s ease 0s, color 0.3s ease 0s;
	-o-transition: background-color 0.3s ease 0s, color 0.3s ease 0s;
	transition: background-color 0.3s ease 0s, color 0.3s ease 0s;
}
a:hover {
	text-decoration: none;
}
a.inherit {
	color: inherit;
}
.clearfix:after {
	content: "";
	display: block;
	clear: both;
	height: 0;
	line-height: 0;
	visibility: hidden;
}
input {
	outline: none;
	font-family: Verdana, Tahoma, Arial;
	background: none;
}
input::-webkit-input-placeholder {
	color: #aaa;
	font-size: 14px;
}
input::-moz-placeholder {
	color: #aaa;
	font-size: 14px;
}
input:-moz-placeholder {
	color: #aaa;
	font-size: 14px;
}
input:-ms-input-placeholder {
	color: #aaa;
	font-size: 14px !important;
}
input[type="checkbox"],input[type="radio"] {
	vertical-align: -2px;
}
input::-ms-clear {
	display: none;
}
input::-ms-reveal {
	display: none;
}
input[type="password"]::-ms-reveal {
	display: none;
}

.inputwrap {
	background: #fff;
	margin: 0 0 12px;
	height: 48px;
	border: 1px solid #d9d9d9;
	position: relative;
	*z-index: 20;
}
.inputwrap.focus {
	border: 1px solid #29e;
}
.inputwrap.errorfocus {
	border: 1px solid #f44;
}
.inputwrap input[type="text"],.inputwrap input[type="password"],.inputwrap input[type="number"] {
	padding: 10px 15px 10px 45px;
	width: 100%;
	*width: 373px;
	height: 100%;
	*height: 28px;
	line-height: 28px;
	font-size: 16px;
	border: 0 none;
	box-sizing: border-box;
}
.inputwrap input[type="text"].padr1 {
	*width: 343px;
}
.inputwrap input[disabled="disabled"] {
	cursor: not-allowed;

}

}
.inputwrap input.padr1 {
	padding-right: 50px;
}
.inputwrap input.padr2 {

}
.inputwrap input.padr3 {

}

	border: 0 none;

}

	height: 18px;

	*display: inline;
	*zoom: 1;
	border-right: 1px solid #ecebeb;
	position: relative;
}

	position: absolute;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;

	text-align: center;
}
.inputwrap .mobiarea ul.regway-list {
	margin: 0;
	padding: 0;
	list-style: none;
	border-width: 0 1px 1px 1px;
	border-style: solid;
	border-color: #d9d9d9;
	position: absolute;
	top: 49px;
	right: -1px;
	left: -1px;
	z-index: 10;
	display: none;
}
.inputwrap .mobiarea ul.regway-list li a {
	background: #f8f8f8;
	color: #666;
	padding: 8px 15px;
	display: block;
